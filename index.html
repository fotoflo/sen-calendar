    <title>Muji-Style Printable Calendar</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'paper-white': '#fdfdfd',
              'muted': '#888888',
              'lipstick-red': '#d93a4a',
            }
          }
        }
      }
    </script>
    <style>
      /* Screen-only styles for simulating paper */
      @media screen {
        .printable-calendar-page {
          box-shadow: 0 4px 6px rgba(0,0,0,0.05), 0 10px 20px rgba(0,0,0,0.05);
        }
        .printable-calendar-page.a4 {
          width: min(90vw, 1122px); /* 297mm at 96dpi is approx 1122px */
          aspect-ratio: 297 / 210;
        }
        .printable-calendar-page.letter {
          width: min(90vw, 1056px); /* 11in at 96dpi is 1056px */
          aspect-ratio: 11 / 8.5;
        }
      }

      @media print {
        @page {
            size: landscape;
            margin: 0;
        }
        
        html, body, #root, main, #preview-container {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background-color: white !important;
        }
        header, #settings-modal-overlay {
          display: none !important;
        }
        main {
          padding: 0 !important;
          margin: 0 !important;
        }
        #preview-container {
          box-shadow: none !important;
          border: none !important;
        }

        /* Remove space-y-* effect from container */
        #preview-container > * + * {
          margin-top: 0 !important;
        }

        .printable-calendar-page {
          /* Sizing & Layout */
          box-sizing: border-box !important;
          width: 100% !important;
          height: 100% !important;
          display: flex !important;
          flex-direction: column !important;
          
          /* Reset screen styles */
          aspect-ratio: auto !important;
          box-shadow: none !important;
          border: none !important;
          margin: 0 !important;
          transform: none !important;

          /* Page break control */
          break-after: page;
          page-break-after: always;
          overflow: hidden !important; /* Clip any potential overflow */
          page-break-inside: avoid !important;
        }

        .printable-calendar-page:last-of-type {
            break-after: auto;
            page-break-after: auto;
        }

        /* Remove gray colors and internal borders */
        .printable-calendar-page .bg-gray-50, .printable-calendar-page .bg-gray-100 {
            background-color: transparent !important;
        }
        /* Make borders visible for printing */
        .printable-calendar-page .border-gray-100,
        .printable-calendar-page .border-gray-200,
        .printable-calendar-page .border-t,
        .printable-calendar-page .border-r,
        .printable-calendar-page .border-b,
        .printable-calendar-page .border-b-2 {
            border-color: #bbb !important;
        }
        .printable-calendar-page .text-muted {
            color: #444 !important; /* Make muted text darker for print */
        }
        .printable-calendar-page .text-gray-400 {
            color: #666 !important;
        }
      }
    </style>
