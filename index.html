<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muji-Style Printable Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/ical-expander@3.1.0/build/ical-expander.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              'paper-white': '#fdfdfd',
              'muted': '#888888',
              'lipstick-red': '#d93a4a',
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        @page monthly-a4 {
            size: A4 landscape;
            margin: 0.5in;
        }
        @page weekly-a4 {
            size: A4 portrait;
            margin: 0.5in;
        }
        @page monthly-letter {
            size: letter landscape;
            margin: 0.5in;
        }
        @page weekly-letter {
            size: letter portrait;
            margin: 0.5in;
        }

        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
          background-color: white !important;
        }
        header, #settings-modal-overlay {
          display: none !important;
        }
        main {
          padding: 0 !important;
          margin: 0 !important;
        }
        #preview-container {
          margin: 0 !important;
          padding: 0 !important;
          box-shadow: none !important;
          border: none !important;
        }
        .printable-calendar-page {
          width: 100% !important;
          height: 100% !important;
          box-shadow: none !important;
          border: none !important;
          margin: 0 !important;
          transform: none !important;
          break-after: page;
          page-break-after: always;
          position: static !important;
          top: auto !important;
          left: auto !important;
        }
        
        .printable-calendar-page.monthly.a4 { page: monthly-a4; }
        .printable-calendar-page.weekly.a4 { page: weekly-a4; }
        .printable-calendar-page.monthly.letter { page: monthly-letter; }
        .printable-calendar-page.weekly.letter { page: weekly-letter; }

        /* Remove gray colors and internal borders */
        .printable-calendar-page .bg-gray-50, .printable-calendar-page .bg-gray-100 {
            background-color: transparent !important;
        }
        .printable-calendar-page .border-gray-100,
        .printable-calendar-page .border-gray-200,
        .printable-calendar-page .border-t,
        .printable-calendar-page .border-r,
        .printable-calendar-page .border-b,
        .printable-calendar-page .border-b-2 {
            border-color: transparent !important;
        }
        .printable-calendar-page .text-muted {
            color: #444 !important; /* Make muted text darker for print */
        }
        .printable-calendar-page .text-gray-400 {
            color: #666 !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "date-fns": "https://aistudiocdn.com/date-fns@^4.1.0"
  }
}
</script>
</head>
  <body class="bg-gray-100">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
